<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <div class="previousNumber"></div>
                <div class="mathSign"></div>
                <div class="currentNumber"></div>
            </div>
            <div class="container">
                <button class="operator">x<sup>2</sup></button>
                <button class="clear">C</button>
                <button class="delete">DEL</button>
                <button class="operator">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="operator">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="operator">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="operator">+</button>
                <button class="btn" id="btnZero">0</button>
                <button class="btn">.</button>
                <button class="equals">=</button>
            </div>
        </div>
        <div class="history">
            <div class="historyHeader">
                <div class="historyTitle">Last Calculations:</div>
                <button class="clearHistory">Clear history</button>
            </div>
            <ul class="historyDisplay">
            </ul>

        </div>
    </div> 
    <script src="src/javascript.js"></script>
</body>
</html>
