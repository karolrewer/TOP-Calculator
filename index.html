<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display"></div>
            <div class="container">
                <button id="btnPower">x<sup>2</sup></button>
                <button id="btnClear">C</button>
                <button id="btnDel">DEL</button>
                <button id="btnDivide">/</button>
                <button id="btnSeven">7</button>
                <button id="btnEight">8</button>
                <button id="btnNine">9</button>
                <button id="btnMultiply">*</button>
                <button id="btnFour">4</button>
                <button id="btnFive">5</button>
                <button id="btnSix">6</button>
                <button id="btnSubtract">-</button>
                <button id="btnOne">1</button>
                <button id="btnTwo">2</button>
                <button id="btnThree">3</button>
                <button id="btnAdd">+</button>
                <button id="btnZero">0</button>
                <button id="btnComma">,</button>
                <button id="btnEquals">=</button>
            </div>
        </div>
        <div class="history">
            <div class="historyHeader">
                <div class="historyTitle">Last Calculations:</div>
                <button id="clearHistory">Clear history</button>
            </div>
            <ul class="historyDisplay">
            </ul>

        </div>
    </div> 
    <script src="src/javascript.js"></script>
</body>
</html>
